<script>

    const newWindow = window.open('', '','width = 300, height = 300');

    // setTimeout(() => {

    function timeout(ms) {
        return new Promise(function (resolve) {
            setTimeout(resolve, ms)
        });
    }

    (async function() {
        await timeout(2000);
        newWindow.resizeTo(500, 500);
        await timeout(2000);
        newWindow.moveTo(200, 200);
        await timeout(2000);
        newWindow.close();
    }());

</script>
