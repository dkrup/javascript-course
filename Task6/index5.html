<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Course</title>
</head>
<body>

    <h1>I'am a big header!!!</h1>

    <div id="myDiv">
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third paragraph</p>
        <p>Fourth paragraph</p>
    </div>

    <ul id="myList">
        <li>Make</li>
        <li>me</li>
        <li>horizontal!</li>
    </ul>

    <span>Make me invisible, please!</span>

<script>

    const header = document.querySelector('h1');
    header.style.backgroundColor = 'lightGreen';

    const paragraphs = document.getElementById('myDiv').children;
    paragraphs[0].style.fontWeight = 'bold';
    paragraphs[1].style.color = 'red';
    paragraphs[2].style.textDecoration = 'underline';
    paragraphs[3].style.fontStyle = 'italic';

    const elements = document.getElementsByTagName('li');

    let horizontalString = '';

    for (let i = 0; i < elements.length; i++) {
        horizontalString += elements[i].innerHTML;
    }

    document.getElementById('myList').remove();

    const newParagraph = document.createElement('p');
    const div = document.getElementById('myDiv');
    div.after(newParagraph);
    newParagraph.className = 'newParagraph';
    document.querySelector('.newParagraph').innerHTML = horizontalString;

    const span = document.querySelector('span');
    span.style.display = 'none';

</script>
</body>
</html>
