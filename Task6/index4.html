<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Course</title>
</head>
<body>

    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

<script>

    // 1st Variant

    let res = [];
    const elem = document.getElementsByTagName('li');
    res.push(
        elem[0].innerHTML,
        elem[4].innerHTML,
        elem[1].innerHTML,
        elem[3].innerHTML,
        elem[2].innerHTML,
    );

    alert(`Результат виводу: ${res}`);

    // 2nd Variant

    const element = document.querySelector('#list').children;
    let result = [];

    result.push(
        element[0].textContent,
        element[4].textContent,
        element[1].textContent,
        element[3].textContent,
        element[2].textContent,
    );

    alert(`Результат виводу 2: ${result}`);

</script>

</body>
</html>
