<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Course</title>
</head>
<body>

    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

<script>

    // 1st Variant

    const elements = document.getElementsByTagName('li');

    const arr = [0, 4, 1, 3, 2];
    let result = [];

    for (let i of arr) {
        result.push(elements[i].innerHTML)
    }

    alert(`Результат виводу: ${result}`);

    // 2nd Variant

    const element = document.querySelector('#list').children;

    let array = [0, 4, 1, 3, 2];
    let result2 = [];

    for (let i of array) {
        result2.push(element[i].innerHTML);
    }

    alert(`Результат виводу 2: ${result2}`);

</script>

</body>
</html>
