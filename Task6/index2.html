<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Course</title>
</head>
<body>

<img class="image" src="data/dog.jpg" alt="100" width="100" height="100">

<script>

    setTimeout(() => {
        document.querySelector(".image").src = "data/cat.jpg";
    }, 3000);

    alert(document.getElementsByTagName('img'));

</script>
</body>
</html>
